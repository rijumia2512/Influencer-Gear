<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear Practice Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-inner">
                <div class="logo">
                    <h2>Influencer products</h2>
                </div>
                <nav>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Products</a></li>
                        <li><a href="">Sign Up</a></li>
                        <li><a href="">Log In</a></li>
                    </ul>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="banner">
                <div>
                    <h1 class="banner-title">Start your Journey as Influencer</h1>
                    <p class="banner-discription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button>Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-img">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="brand">
                    <img src="logos/Alibaba.svg" alt="">
                    <img src="logos/Amazon.svg" alt="">
                    <img src="logos/Daraz.pk Logo.svg" alt="">
                    <img src="logos/Ebay.svg" alt="">
                    <img src="logos/Rakuten.svg" alt="">
                    <img src="logos/Target.svg" alt="">
                    <img src="logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
